<div class="row">
	<div class="col-md-6 col-md-offset-3 text-center">
		<h3>Task: {{singleTask.name}} &nbsp &nbsp <a ng-click="deleteTask()" href="#">delete task</a> &nbsp &nbsp <a ng-click="editTaskForm()" href="#">edit task</a>
			<form ng-submit="updateTask()" ng-show="showEditTaskForm">
				<div class="form-group">
			    <input type="text" ng-model="editTask.name" class="form-control">
			  </div>
			  <input type="submit" value="update" class="btn btn-block btn-info">
			</form>
		</h3>
	</div>	
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-2 text-center">
		<h4>wanna share this task with another user?</h4>
	</div>	
	<div class="col-md-3 text-center">
		<form ng-submit="search()">
			<div class="form-group">
		    <input type="text" ng-model="searchUser" class="form-control" placeholder= "search for a user">
			</div>
		 	<input type="submit" value="search" class="btn btn-block btn-info">
		</form>
</div>
</div>
<div class="row" ng-show="results">
	<div class="col-md-4 col-md-offset-3 text-center">
		<p>{{foundUser.displayName}}</p>
	</div>
	<div class="col-md-2">
		<a ng-click="share(foundUser)">Share Task</a>
	</div>
</div>
<div class="row" ng-show="noResults">
	<div class="col-md-4 col-md-offset-3 text-center">
		<p>{{foundUser}}</p>
	</div>
</div><hr>
<ul>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<li ng-repeat = "subtask in singleTask.subtasks">
				{{subtask.name}} &nbsp &nbsp
				<a ng-click="deleteSubTask(subtask)" href="#">delete</a>&nbsp &nbsp
				<a ng-click="editSubtaskForm(subtask)" href="#">edit</a>&nbsp &nbsp
				<a ng-click="completeSubTask(subtask)" href="#">Mark As Done</a>
				<form ng-submit="editSubTask(subtask)" ng-show="subtask[showForm]">
					<div class="form-group">
				    <input type="text" ng-model="subtask.subTaskEdit.name" class="form-control">
				  </div>
				  <input type="submit" value="update" class="btn btn-block btn-info">
				</form>
			</li>	

		</div>
	</div>
</ul>
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form ng-submit="addSubTask()">
			<div class="form-group">
		    <input type="text" ng-model="subTask.name" class="form-control" placeholder="Add a new subtask">
		  </div>
  		<input type="submit" value="Add" class="btn btn-block btn-info">
		</form>
	</div>
</div>
