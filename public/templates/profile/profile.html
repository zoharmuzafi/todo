<div class="row">
	<div class="col-md-6 col-md-offset-3 text-center">
		<h1>Profile</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form ng-submit="newTask()">
		  <div class="form-group">
		    <input type="text" ng-model="task.name" class="form-control" placeholder="Name">
		  </div>
		  <input type="submit" value="Create" class="btn btn-block btn-info">
		</form>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-6 col-md-offset-3 text-center">
		<h3>Task</h3>
	</div>
</div>
<div class="row" ng-repeat="singleTask in tasks">
	<div class="col-md-4 col-md-offset-3">	
		<a ng-href="/tasks/{{singleTask._id}}">{{singleTask.name}}</a>
	</div>
</div>
