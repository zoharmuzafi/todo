<div class="row loginForm">
	<div class="col-md-4 col-md-offset-4 text-center">
		<div class="borderForm">
			<h3>Edit your profile</h3><br>
			<form ng-submit="updateUser()" name="editUserForm">
				<div class="form-group">
			    <input type="text" ng-model="edituser.displayName" name="editedName" class="form-control" minlength="4" maxlength="20" required>
			    <span ng-show="editUserForm.editedName.$touched && (editUserForm.editedName.$error.minlength || editUserForm.editedName.$error.maxlength || editUserForm.editedName.$invalid)">Name should be 4-20 charcters</span>
			  </div>
			  <div class="form-group">
			    <input type="text" ng-model="edituser.email" name="editedemail" class="form-control" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/">
			    <span ng-show="editUserForm.editedemail.$touched && editUserForm.editedemail.$error.pattern">Please make sure you entered valid email</span>
			  </div>
			  <input type="submit" value="Update" class="btn btn-block btn-info">
			</form><br>
			<a ng-click="deletUser()" href="#" class="btn btn-block btn-danger">Delete</a>
		</div>
	</div>
</div>
