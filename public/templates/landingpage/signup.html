<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <h2>Sign Up</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <form ng-submit="signup()">
      <div class="form-group">
        <input type="text" ng-model="user.displayName" class="form-control" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="text" ng-model="user.email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password">
      </div>
      <input type="submit" value="Sign Up" class="btn btn-block btn-info">
    </form>
    <br>
    <p class="text-muted">Already have an account? <a href="/login">Log in here.</a></p>  
  </div>
</div>
